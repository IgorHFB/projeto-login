<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/telagrande.css" media="screen and (min-width: 992px)">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h2>Login</h2>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="data">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="email" required placeholder=" seu e-mail" autocomplete="email" maxlength="30">
                        <label for="email"></label>
                    </div>
                    <div class="data">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="pass" id="pass" required placeholder=" sua senha" minlength="8" maxlength="20">
                        <label for="pass"></label>
                    </div>
                    <div id="login">
                        <input type="submit" value="Entrar">
                    </div>
                    <a href="#" class="botao">Esqueci a senha &#x2709;</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
